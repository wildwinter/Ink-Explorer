<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'">
  <title>Ink Explorer</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div class="container">
    <div class="pane left-pane">
      <h2>Story Structure</h2>
      <div id="structure-output"></div>
      <div id="code-pane" class="code-pane">
        <div class="code-pane-header">
          <span id="code-pane-title">Ink Source</span>
          <div class="code-pane-header-controls">
            <label class="code-pane-follow" title="Automatically show code for the current Live Ink node">
              <input type="checkbox" id="code-view-follow"/>
              <span>Follow</span>
            </label>
            <button id="code-pane-close" class="code-pane-close">&times;</button>
          </div>
        </div>
        <div class="code-pane-content">
          <pre id="code-pane-source"><span class="code-pane-prompt">Click on a node to view the code</span></pre>
        </div>
      </div>
    </div>
    <div class="pane right-pane">
      <div class="tabs-header">
        <div class="tab-buttons" id="tab-buttons"></div>
      </div>
      <div class="tabs-content" id="tabs-content"></div>
    </div>
  </div>
  <div class="status-bar" id="status-bar">
    <span class="status-bar-file" id="status-bar-file"></span>
    <span class="status-bar-message" id="status-bar-message"></span>
  </div>
  <script type="module" src="/src/renderer.ts"></script>
</body>
</html>
